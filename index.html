<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>BÀI 1</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            box-sizing: border-box;
        }
        .nutnhan{
            background-color: bisque;
            border-radius: 10px;
            display: inline-block;
        }
        .khung{
            border: brown 2px solid;
            padding: 10px 15px;
            display: inline-block;
            margin: 5px;
        }
        .hienthi{ 
            display: inline-block;
        }
        
        .button-accept {
            background-color: #808000;
            border-radius: 20px;
            height: 30px;
            width: 100px;
            color: aliceblue;
        }
        footer {
            margin-top: 50px;
            text-align: center;
            background-color: blanchedalmond;
            padding-bottom: 50px;
            padding-top: 50px;
        }
        .child-one {
            width: 800px;
            max-width: 100%;
            padding: 64px 0 112px; 
            margin-right: auto;
            margin-left: auto;
            padding-left: 16px;
            padding-right: 16px;
        }
        @media only screen and (min-width: 768px) {
            /* Center the content only when the screen is larger than 768px */
            .child-one {
                width: 800px ;
                max-width: 100%;
            }
            .khung{
                border: brown 2px solid;
                width: 100%;
                display: inline-block;
                margin: 5px;
                max-width: 100%;
                padding-left: 30px;
                padding-right: 30px;
            }
        }
    </style>
</head>
<body>
    <div id="main">
        <div class="header"> 
            <h1>
                DÒNG SẢN PHẨM CÀ PHÊ
            </h1>
            <!-- <hr/> -->
            <div class="child-one" style="text-align: center;">
                <div class="khung" >
                    <p>
                        <img src="https://trungnguyenlegend.com/wp-content/uploads/2020/10/ecf.png">
                    </p>
                    <p>
                        <strong>CÀ PHÊ PHA MÁY SỐ 1</strong>
                    </p>
                    <P>
                        Trồng tại vùng Cầu đất Lâm Đồng với hậu vị ngọt, có độ chua nhẹ
                    </p>
                    <button class="button-accept" onclick="window.location.href='https://www.hutech.edu.vn/';">
                        Mua hàng
                    </button>
                </div>
            </div>
        </div>
        <footer>
            <p>Copy right @LOINGUYEN049</p>
            <img src="https://trungnguyenlegend.com/wp-content/uploads/2018/05/caphenangluong.jpg">
        </footer>
    </div>
</body>
</html>
